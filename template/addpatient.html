<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>patient</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{{url_for('index')}}">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('addpatient')}}">Add New patient</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('viewpatient')}}">View patients</a>
                    </li>
                </ul>
            </div>
        </nav>
        {% block main %}
        <h1>Add new patient </h1>

        <form action="http://localhost:5000/addpatient" method="POST">

            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Pcode</label>
                <input name="Pcode" type="password" class="form-control" id="inputPassword" placeholder="Enter patient code">
            </div>

            <div class="row g-3">
                <div class="col-md">

                    <div class="form-group">
                        <label for="inputpatName">Fname</label>
                        <input name="Fname" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter patient first name">
                        <small id="emailHelp" class="form-text text-muted"></small>
                    </div>
                </div>
                <div class="col-md">

                    <div class="form-group">
                        <label for="inputpatName">Mname</label>
                        <input name="Mname" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter patient mid name">
                        <small id="emailHelp" class="form-text text-muted"></small>
                    </div>
                </div>

                <div class="col-md">
                    <div class="form-group">
                        <label for="inputpatName">Lname</label>
                        <input name="Lname" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter patient last name">
                        <small id="emailHelp" class="form-text text-muted"></small>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="Numofsessionsinput">Num of sessions</label>
                <input name="Num of sessions" type="number" class="form-control" id="idinput" placeholder="Enter patient Num of sessions">
            </div>

            <div class="form-group">
                <label for="inputpatDaysofsessions">Days of sessions</label>
                <input name="Days of sessions" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter patient Days of sessions">
            </div>

            <div class="form-group">
                <label for="idinput">Patient_ID</label>
                <input name="Patient_ID" type="number" class="form-control" id="idinput" placeholder="Enter patient ID">
            </div>

            <div class="form-group">
                <label for="phoneinput">Phone</label>
                <input name="Phone" type="number" class="form-control" id="idinput" placeholder="Enter patient Phone Number">
            </div>
            <div class="mb-3">
                <label for="Docemailinput" class="form-label">mail</label>
                <input name="mail" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>

            <div class="form-group">
                <label for="ageinput">age</label>
                <input name="age" type="number" class="form-control" id="idinput" placeholder="Enter patient age">
            </div>

            <div class="form-group">
                <label for="inputpatsex"> gender</label>
                <select name="gender" class="form-select form-select-sm" aria-label=".form-select-sm example">
    <option selected>Open this select menu</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    
  </select>
            </div>


            <div class="form-group">
                <label for="inputpataddress">address</label>
                <input name="address" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter patient address">

            </div>

            <div class="form-group">
                <label for="Dry_weightinput">Dry_weight</label>
                <input name="Dry_weight" type="number" class="form-control" id="idinput" placeholder="Enter patient dry weight">
            </div>
            <div class="form-floating">
                <label for="floatingTextarea2">Described_drugs</label>
                <textarea name="Described_drugs" class="form-control" placeholder="Enter patient described drugs" id="floatingTextarea2" style="height: 100px"></textarea>

            </div>

            <!---- <div class="form-group">
                <label for="inputSupD">SupD</label>
                <input name="SupD" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter SupD">

            </div>-->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
