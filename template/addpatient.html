   <h1>Add new patient </h1> 

   <form action="http://localhost:5000/addpatient" method="POST">

    <div class="row g-3">
      <div class="col-md">

    <div class="form-group">
      <label for="inputpatName">FName</label>
      <input name="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter patient first name">
      <small id="emailHelp" class="form-text text-muted"></small>
    </div>
  </div>
  <div class="col-md">

    <div class="form-group">
      <label for="inputpatName">MName</label>
      <input name="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter patient mid name">
      <small id="emailHelp" class="form-text text-muted"></small>
    </div>
  </div>

<div class="col-md">
    <div class="form-group">
      <label for="inputpatName">LName</label>
      <input name="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter patient last name">
      <small id="emailHelp" class="form-text text-muted"></small>
    </div>
  </div>
</div>
<div class="form-group">
  <label for="phoneinput">Phone</label>
  <input name="phonenumber" type="number" class="form-control" id="idinput" placeholder="Enter patient Phone Number">
</div>
<div class="mb-3">
  <label for="Docemailinput" class="form-label">Mail</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
</div>
<div class="form-group">
  <label for="BDinput">BD</label>
  <input name="birth date" type="number" class="form-control" id="idinput" placeholder="Enter patient Birth Date">
</div>
    
    <div class="form-group">
      <label for="idinput">P.ID</label>
      <input name="id" type="number" class="form-control" id="idinput" placeholder="Enter patient ID">
    </div>
    <div class="form-group">
      <label for="inputpataddress">address</label>
      <input name="address" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter patient address">
      
    </div>
    

    <div class="form-group">
      <label for="inputDocsex"> gendre    </label> 
      <select class="form-select form-select-sm" aria-label=".form-select-sm example">
        <option selected>Open this select menu</option>
        <option value="1">Male</option>
        <option value="2">Female</option>
        
      </select>
    </div>
    <div class="form-group">
      <label for="salaryinput">Dry weight</label>
      <input name="salary" type="number" class="form-control" id="idinput" placeholder="Enter patient dry weight">
    </div>
    <div class="form-floating">
      <label for="floatingTextarea2">Described drugs</label>
      <textarea class="form-control" placeholder="Enter patient described drugs" id="floatingTextarea2" style="height: 100px"></textarea>
      
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
