   <h1>Add new Nurse </h1> 



   <form action="http://localhost:5000/addnurse" method="POST">

    <div class="row g-3">
      <div class="col-md">

    <div class="form-group">
      <label for="inputnurName">Fname</label>
      <input name="Fname" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter nurse first name">
      <small id="emailHelp" class="form-text text-muted"></small>
    </div>
  </div>
  <div class="col-md">

    <div class="form-group">
      <label for="inputnurName">Mname</label>
      <input name="Mname" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter nurse mid name">
      <small id="emailHelp" class="form-text text-muted"></small>
    </div>
  </div>

<div class="col-md">
    <div class="form-group">
      <label for="inputnurName">Lname</label>
      <input name="Lname" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter nurse last name">
      <small id="emailHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label for="inputnurName">Ncode</label>
      <input name="Ncode" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter nurse code">
      <small id="emailHelp" class="form-text text-muted"></small>
    </div>
  </div>
</div>
<div class="form-group">
  <label for="phoneinput">Phone</label>
  <input name="Phone" type="number" class="form-control" id="idinput" placeholder="Enter nurse Phone Number">
</div>
<div class="mb-3">
  <label for="nuremailinput" class="form-label">mail</label>
  <input  name ="mail" type="mail" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
</div>
<div class="form-group">
  <label for="BDinput">Birth_Date</label>
  <input name="Birth_Date" type="number" class="form-control" id="idinput" placeholder="Enter nurse Birth Date">
</div>
    
    <div class="form-group">
      <label for="idinput">Nurse_ID</label>
      <input name="Nurse_ID" type="number" class="form-control" id="idinput" placeholder="Enter nurse ID">
    </div>
    <div class="form-group">
      <label for="salaryinput">salary</label>
      <input name="salary" type="number" class="form-control" id="idinput" placeholder="Enter nurse salary">
    </div>

    <div class="form-group">
      <label for="inputnursex"> gender   </label> 
      <select  name ="gender" class="form-select form-select-sm" aria-label=".form-select-sm example">
        <option selected>Open this select menu</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        
      </select>
    </div>
    

    <div class="form-group">
      <label for="inputDocaddress">adress</label>
      <input name="adress" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter doctor address">
      
    </div>
    <div class="form-group">
      <label for="syndicate_numberinput">syndicate_number</label>
      <input name="syndicate_number" type="number" class="form-control" id="idinput" placeholder="Enter nurse ID">
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
