<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Profile</title>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway|Candal">
        <style>
            body {
            font-family: 'Open Sans', sans-serif;    
            background-image: url('/static/img/logbg+1.jpg') ;
            
            background-repeat: no-repeat;
            background-size: cover;
            background-position: fixed;
            min-height: 600px;
            }
            table, td, th { 
            background-image: radial-gradient( circle 621px at 25.3% 13.8%,  rgba(255,255,255,1) 0%, rgba(234,236,255,1) 90% );  
            border: 2px solid #d9e4dd;
            text-align: left;
            align-content: center;
            }

            table {
            margin: 20px;    
            padding: 20px;
            border-collapse: collapse;
            width: auto;
            }

            th, td {
            padding: 15px;
            }
            tr:hover {background-color:grey;}
            table.center {
                margin-left: auto; 
                margin-right: auto;
            }
            input[type=button]{
                background-image: linear-gradient(-225deg, #473B7B 0%, #3584A7 51%, #30D2BE 100%);		border: none;
                color: white;
                padding: 15px 80px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                text-transform: uppercase;
                font-size: 13px;
                -webkit-box-shadow: 0 10px 30px 0 rgba(95,186,233,0.4);
                box-shadow: 0 10px 30px 0 rgba(95,186,233,0.4);
                -webkit-border-radius: 5px 5px 5px 5px;
                border-radius: 5px 5px 5px 5px;
                margin: 5px 20px 40px 20px;
                -webkit-transition: all 0.3s ease-in-out;
                -moz-transition: all 0.3s ease-in-out;
                -ms-transition: all 0.3s ease-in-out;
                -o-transition: all 0.3s ease-in-out;
                transition: all 0.3s ease-in-out;
            }
            

        </style>
    </head>
    <body>
        {% block content %}
        
        <div style="overflow-x:auto; text-align: center;" >
            <h2 class="center">Personal Information</h2>
            
            <table cellspacing="0" class="center">
               <tr>
                  <th>Name</th>
                  <th>{{ account.1 }}</th>
               </tr>
               <tr>
                <th>Username</th>
                <th>{{ account.2 }}</th>
                </tr>
                <tr>
                    <th>Password</th>
                    <th>{{ account.3 }}</th>
                </tr>
                <tr>
                    <th>E-Mail</th>
                    <th>{{ account.4 }}</th>
                </tr>

               </table>
               <a href="http://127.0.0.1:5000" style="text-align: center;"><input type="button" class="btn btn-secondary btn-lg" value="Back"></a>

        </div>
        {% endblock %}

    </body>
</html>
